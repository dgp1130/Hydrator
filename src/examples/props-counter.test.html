<!DOCTYPE html>
<html>
    <head>
        <title>Props Counter Test</title>
        <meta charset="utf8">
    </head>
    <body>
        <counter-display id="hydrates" defer-hydration>
            <template shadowroot="open">
                <div>The count is: <span>5</span>.</div>
            </template>
        </counter-display>

        <counter-display id="prop" defer-hydration>
            <template shadowroot="open">
                <div>The count is: <span>5</span>.</div>
            </template>
        </counter-display>

        <state-host-counter id="increments" defer-hydration>
            <template shadowroot="open">
                <counter-display>
                    <template shadowroot="open">
                        <div>The count is: <span>5</span>.</div>
                    </template>
                </counter-display>

                <button id="decrement">-</button>
                <button id="increment">+</button>
            </template>
        </state-host-counter>

        <state-host-counter id="decrements" defer-hydration>
            <template shadowroot="open">
                <counter-display>
                    <template shadowroot="open">
                        <div>The count is: <span>5</span>.</div>
                    </template>
                </counter-display>

                <button id="decrement">-</button>
                <button id="increment">+</button>
            </template>
        </state-host-counter>
    </body>
</html>
