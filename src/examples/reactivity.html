<!DOCTYPE html>
<html>
    <head>
        <title>HydroActive Reactivity</title>
        <meta charset="utf8">

        <script type="importmap">
            {
                "imports": {
                    "hydroactive": "/index.js",
                    "hydroactive/": "/"
                }
            }
        </script>
    </head>
    <body>
        <h1>Reactivity Examples</h1>

        <header>
            <a href="/">Home</a>
        </header>

        <!-- Pre-rendered HTML defines the UI. -->
        <live-counter>
            <!-- Declarative shadow DOM for improved encapsulation. -->
            <template shadowroot="open">
                <h2>Live updates.</h2>
                <div>The count is: <span>5</span>.</div>
                <script src="/examples/live-counter.js" type="module"></script>
            </template>
        </live-counter>

        <bind-counter>
            <template shadowroot="open">
                <h2>Bound value.</h2>
                <div>The count is: <span>10</span>.</div>
                <script src="/examples/bind-counter.js" type="module"></script>
            </template>
        </bind-counter>

        <listen-counter>
            <template shadowroot="open">
                <h2>Listen counter</h2>
                <div>The count is: <span>15</span>.</div>
                <button id="decrement">-</button>
                <button id="increment">+</button>
                <script src="/examples/listen-counter.js" type="module"></script>
            </template>
        </listen-counter>
    </body>
</html>
