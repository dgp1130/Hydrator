<!DOCTYPE html>
<html>
    <head>
        <title>HydroActive Hydration</title>
        <meta charset="utf8">

        <script type="importmap">
            {
                "imports": {
                    "hydroactive": "/index.js",
                    "hydroactive/": "/"
                }
            }
        </script>
    </head>
    <body>
        <h1>Hydration Examples</h1>

        <header>
            <a href="/">Home</a>
        </header>

        <hydrating-counter>
            <template shadowroot="open">
                <h2>Using one-time hydration.</h2>
                <div>The count is: <span>5</span>.</div>
                <button id="decrement" disabled>-</button>
                <button id="increment" disabled>+</button>
                <script src="/examples/hydrating-counter.js" type="module"></script>
            </template>
        </hydrating-counter>

        <attr-counter counter-id="1234">
            <template shadowroot="open">
                <h2>Hydrating from host attributes</h2>
                <div>The count is: <span>Loading...</span>.</div>
                <button id="decrement" disabled>-</button>
                <button id="increment" disabled>+</button>
                <script src="/examples/attr-counter.js" type="module"></script>
            </template>
        </attr-counter>
    </body>
</html>
