<!DOCTYPE html>
<html>
    <head>
        <title>HydroActive Structure</title>
        <meta charset="utf8">

        <script type="importmap">
            {
                "imports": {
                    "hydroactive": "/index.js",
                    "hydroactive/": "/"
                }
            }
        </script>
    </head>
    <body>
        <h1>Structure Examples</h1>

        <header>
            <a href="/">Home</a>
        </header>

        <show-hide>
            <template shadowroot="open">
                <h2>Show / hide.</h2>
                <button>Toggle content</button>
                <div id="label">Hello, World!</div>
                <script src="/examples/show-hide.js" type="module"></script>
            </template>
        </show-hide>

        <reactive-list>
            <template shadowroot="open">
                <h2>Reactive list.</h2>
                <ul>
                    <li>
                        <input value="apples">
                        <div>I love <span>apples</span>.</div>
                    </li>
                    <li>
                        <input value="bananas">
                        <div>I love <span>bananas</span>.</div>
                    </li>
                    <li>
                        <input value="peaches">
                        <div>I love <span>peaches</span>.</div>
                    </li>
                </ul>
                <script src="/examples/reactive-list.js" type="module"></script>
            </template>
        </reactive-list>
    </body>
</html>
