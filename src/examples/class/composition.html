<!DOCTYPE html>
<html>
    <head>
        <title>Class-based Composition Examples</title>
        <meta charset="utf8">

        <script type="importmap">
            {
                "imports": {
                    "hydroactive": "/index.js",
                    "hydroactive/": "/"
                }
            }
        </script>
    </head>
    <body>
        <h1>Class-based Composition Examples</h1>

        <header>
            <a href="/">Home</a>
        </header>

        <outer-counter-class>
            <template shadowroot="open">
                <h2>Nested counter</h2>
                <inner-counter-class>
                    <template shadowroot="open">
                        <div>The count is: <span>5</span>.</div>
                    </template>
                </inner-counter-class>
                <button id="decrement">-</button>
                <button id="increment">+</button>
                <script src="/examples/class/nested-counter.js" type="module"></script>
            </template>
        </outer-counter-class>

        <state-host-counter-class>
            <template shadowroot="open">
                <h2>State host counter</h2>
                <counter-display-class>
                    <template shadowroot="open">
                        <div>The count is: <span>10</span>.</div>
                    </template>
                </counter-display-class>
                <button id="decrement">-</button>
                <button id="increment">+</button>
                <script src="/examples/class/state-host-counter.js" type="module"></script>
            </template>
        </state-host-counter-class>

        <!-- No actual JS implementation, DSD just works! -->
        <higher-order-class>
            <template shadowroot="open">
                <h2>Higher-order component</h2>
                <slot></slot>
            </template>
            
            <lower-order-class>
                <template shadowroot="open">
                    <div>Hello from the lower-order component!</div>
                </template>
            </lower-order-class>
        </higher-order-class>

        <event-handler-class>
            <template shadowroot="open">
                <h2>Event handler</h2>
                <div>The count is: <span>15</span>.</div>
                <slot></slot>
            </template>

            <event-dispatcher-class>
                <template shadowroot="open">
                    <button id="decrement">-</button>
                    <button id="increment">+</button>
                </template>
            </event-dispatcher-class>

            <script src="/examples/class/event-counter.js" type="module"></script>
        </event-handler-class>

        <count-provider-class count="20">
            <template shadowroot="open">
                <h2>Context counter</h2>
                <slot></slot>
                <button id="decrement">-</button>
                <button id="increment">+</button>
            </template>

            <div>
                <count-context-display-class>
                    <template shadowroot="open">
                        <div>The count is: <span>-</span></div>
                    </template>
                </count-context-display-class>
            </div>

            <script src="/examples/class/context-counter.js" type="module"></script>
        </count-provider-class>
    </body>
</html>
