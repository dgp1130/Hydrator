<!DOCTYPE html>
<html>
    <head>
        <title>Class-based Reactivity Examples</title>
        <meta charset="utf8">

        <script type="importmap">
            {
                "imports": {
                    "hydrator": "/index.js",
                    "hydrator/": "/"
                }
            }
        </script>
    </head>
    <body>
        <h1>Class-based Reactivity Examples</h1>

        <header>
            <a href="/">Home</a>
        </header>

        <live-counter-class>
            <template shadowroot="open">
                <h2>Live updates.</h2>
                <div>The count is: <span>5</span>.</div>
                <script src="/examples/class/live-counter.js" type="module"></script>
            </template>
        </live-counter-class>

        <bind-counter-class>
            <template shadowroot="open">
                <h2>Bound value.</h2>
                <div>The count is: <span>10</span>.</div>
                <script src="/examples/class/bind-counter.js" type="module"></script>
            </template>
        </bind-counter-class>

        <prop-counter-class>
            <template shadowroot="open">
                <h2>Using properties.</h2>
                <div>The initial count was: <span id="initial">15</span></div>
                <div>The current count is <span id="current">odd</span>.</div>
                <button id="decrement">-</button>
                <button id="increment">+</button>
                <script src="/examples/class/prop-counter.js" type="module"></script>
            </template>
        </prop-counter-class>

        <listen-counter-class>
            <template shadowroot="open">
                <h2>Listen counter</h2>
                <div>The count is: <span>20</span>.</div>
                <button id="decrement">-</button>
                <button id="increment">+</button>
                <script src="/examples/class/listen-counter.js" type="module"></script>
            </template>
        </listen-counter-class>
    </body>
</html>
