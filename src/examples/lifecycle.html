<!DOCTYPE html>
<html>
    <head>
        <title>HydroActive Lifecycle</title>
        <meta charset="utf8">

        <script type="importmap">
            {
                "imports": {
                    "hydroactive": "/index.js",
                    "hydroactive/": "/"
                }
            }
        </script>
    </head>
    <body>
        <h1>Lifecycle Examples</h1>

        <header>
            <a href="/">Home</a>
        </header>

        <safe-counter>
            <template shadowroot="open">
                <h2>Safe live updates.</h2>
                <div>The count is: <span>5</span>.</div>
                <script src="/examples/safe-counter.js" type="module"></script>
            </template>
        </safe-counter>

        <effect-counter>
            <template shadowroot="open">
                <h2>Effect counter.</h2>
                <div>The count is: <span>10</span>.</div>
                <button>Increment and log to console</button>
                <script src="/examples/effect-counter.js" type="module"></script>
            </template>
        </effect-counter>

        <disposed-effect>
            <template shadowroot="open">
                <h2>Disposed effect.</h2>
                <div>The count is: <span>15</span>.</div>
                <div>Call the global <code>increment()</code> function to increment.</div>
                <script src="/examples/disposed-effect.js" type="module"></script>
            </template>
        </disposed-effect>

        <async-effect>
            <template shadowroot="open">
                <h2>Async effect.</h2>
                <div>The count is: <span>20</span>.</div>
                <button>+</button>
                <script src="/examples/async-effect.js" type="module"></script>
            </template>
        </async-effect>

        <custom-hook>
            <template shadowroot="open">
                <h2>Custom hook.</h2>
                <div>The count is: <span>25</span>.</div>
                <script src="/examples/custom-hook.js" type="module"></script>
            </template>
        </custom-hook>

        <composed-hooks>
            <template shadowroot="open">
                <h2>Composed hooks.</h2>
                <div>The count is: <span>30</span>.</div>
                <script src="/examples/composed-hooks.js" type="module"></script>
            </template>
        </composed-hooks>
    </body>
</html>
