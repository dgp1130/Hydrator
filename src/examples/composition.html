<!DOCTYPE html>
<html>
    <head>
        <title>HydroActive Composition</title>
        <meta charset="utf8">

        <script type="importmap">
            {
                "imports": {
                    "hydroactive": "/index.js",
                    "hydroactive/": "/"
                }
            }
        </script>
    </head>
    <body>
        <h1>Composition Examples</h1>

        <header>
            <a href="/">Home</a>
        </header>

        <outer-counter>
            <template shadowroot="open">
                <h2>Nested counter</h2>
                <inner-counter>
                    <template shadowroot="open">
                        <div>The count is: <span>5</span>.</div>
                    </template>
                </inner-counter>
                <button id="decrement">-</button>
                <button id="increment">+</button>
                <script src="/examples/nested-counter.js" type="module"></script>
            </template>
        </outer-counter>

        <state-host-counter>
            <template shadowroot="open">
                <h2>State host counter</h2>
                <counter-display>
                    <template shadowroot="open">
                        <div>The count is: <span>10</span>.</div>
                    </template>
                </counter-display>
                <button id="decrement">-</button>
                <button id="increment">+</button>
                <script src="/examples/state-host-counter.js" type="module"></script>
            </template>
        </state-host-counter>

        <!-- No actual JS implementation, DSD just works! -->
        <higher-order>
            <template shadowroot="open">
                <h2>Higher-order component</h2>
                <slot></slot>
            </template>
            
            <lower-order>
                <template shadowroot="open">
                    <div>Hello from the lower-order component!</div>
                </template>
            </lower-order>
        </higher-order>

        <event-handler>
            <template shadowroot="open">
                <h2>Event handler</h2>
                <div>The count is: <span>15</span>.</div>
                <slot></slot>
            </template>

            <event-dispatcher>
                <template shadowroot="open">
                    <button id="decrement">-</button>
                    <button id="increment">+</button>
                </template>
            </event-dispatcher>

            <script src="/examples/event-counter.js" type="module"></script>
        </event-handler>

        <context-provider count="20">
            <template shadowroot="open">
                <h2>Context counter</h2>
                <slot></slot>
                <button id="decrement">-</button>
                <button id="increment">+</button>
            </template>

            <div>
                <context-receiver>
                    <template shadowroot="open">
                        <div>The count is: <span>-</span></div>
                    </template>
                </context-receiver>
            </div>

            <script src="/examples/context-counter.js" type="module"></script>
        </context-provider>
    </body>
</html>
