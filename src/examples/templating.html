<!DOCTYPE html>
<html>
    <head>
        <title>HydroActive Templating</title>
        <meta charset="utf8">

        <script type="importmap">
            {
                "imports": {
                    "hydroactive": "/index.js",
                    "hydroactive/": "/"
                }
            }
        </script>
    </head>
    <body>
        <h1>Templating Examples</h1>

        <header>
            <a href="/">Home</a>
        </header>

        <my-spawner>
            <template shadowroot="open">
                <h2>Spawned counter</h2>

                <button>Spawn</button>
                <ul></ul>

                <!-- Render inactive components in a <template /> to be cloned later. -->
                <template>
                    <spawn-counter>
                        <template shadowroot="open">
                            <div>The current count is: <span>5</span>.</div>
                            <button id="decrement">-</button>
                            <button id="increment">+</button>
                        </template>
                    </spawn-counter>
                </template>

                <script src="/examples/spawn-counter.js" type="module"></script>
            </template>
        </my-spawner>

        <my-initializer>
            <template shadowroot="open">
                <h2>Counter with props</h2>

                <form>
                    <input type="number" value="10" required />
                    <button type="submit">Spawn</button>
                </form>
                <ul></ul>

                <!-- Don't know what the current count is at render time, so render inside a
                     `<template />` element. -->
                <template>
                    <required-props-counter>
                        <template shadowroot="open">
                            <!-- Leave the count blank at render time. -->
                            <div>The count is: <span></span>.</div>
                        </template>
                    </required-props-counter>
                </template>

                <script src="/examples/required-props-counter.js" type="module"></script>
            </template>
        </my-initializer>
    </body>
</html>
