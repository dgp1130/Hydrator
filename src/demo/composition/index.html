<!DOCTYPE html>
<html>
    <head>
        <title>Composition Demo</title>
        <meta charset="utf8">

        <script type="importmap">
            {
                "imports": {
                    "hydroactive": "/hydroactive/index.js",
                    "hydroactive/": "/hydroactive/"
                }
            }
        </script>
    </head>
    <body>
        <h1>Composition Demo</h1>

        <nav><a href="/">Home</a></nav>

        <counter-controller>
            <h2>Composed Counter</h2>

            <counter-display>
                <div>The current count is: <span>5</span>.</div>
            </counter-display>

            <button id="decrement">-</button>
            <button id="increment">+</button>
            <div>The initial count was: <span id="initial">-</span>.</div>

            <script src="./composed-counter.js" type="module"></script>
        </counter-controller>

        <counter-host>
            <h2>Composed Counter 2</h2>

            <counter-derived defer-hydration>
                <div>The current count is: <span>-</span>.</div>
            </counter-derived>

            <button id="decrement">-</button>
            <button id="increment">+</button>
            <div>The initial count was: <span id="initial">10</span>.</div>

            <script src="./hoisted-counter.js" type="module"></script>
        </counter-host>
    </body>
</html>
