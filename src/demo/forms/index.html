<!DOCTYPE html>
<html>
    <head>
        <title>Forms Demo</title>
        <meta charset="utf8">

        <script type="importmap">
            {
                "imports": {
                    "hydroactive": "/hydroactive/index.js",
                    "hydroactive/": "/hydroactive/"
                }
            }
        </script>
    </head>
    <body>
        <h1>Forms Demo</h1>

        <nav><a href="/">Home</a></nav>

        <text-input>
            <h2>Text Input</h2>

            <div>
                <label>Enter your name: <input type="text" id="name"></label>
            </div>
            <div>Your name is: <span></span>.</div>

            <script src="./text-input.js" type="module"></script>
        </text-input>

        <radio-input>
            <h2>Radio Input</h2>

            <fieldset id="gender-group">
                <legend>Select your gender:</legend>

                <div>
                    <label><input type="radio" name="gender" value="male">Male</label>
                    <label><input type="radio" name="gender" value="female">Female</label>
                    <label><input type="radio" name="gender" value="other">Other</label>
                </div>

                <button id="clear">Clear</button>
            </fieldset>

            <div>Your gender is: <span>N/A</span>.</div>

            <script src="./radio-input.js" type="module"></script>
        </radio-input>

        <form-submit>
            <h2>Form Submit</h2>

            <form action="#">
                <label>Enter your name: <input type="text" name="name" required></label>
                <div>Valid: <span id="valid">false</span>.</div>
                <button type="submit">Submit</button>
            </form>

            <script src="./form-submit.js" type="module"></script>
        </form-submit>
    </body>
</html>
