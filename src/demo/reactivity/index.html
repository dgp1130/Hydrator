<!DOCTYPE html>
<html>
    <head>
        <title>Reactivity Demo</title>
        <meta charset="utf8">

        <script type="importmap">
            {
                "imports": {
                    "hydroactive": "/hydroactive/index.js",
                    "hydroactive/": "/hydroactive/"
                }
            }
        </script>
    </head>
    <body>
        <h1>Reactivity Demo</h1>

        <nav><a href="/">Home</a></nav>

        <computed-value>
            <h2>Computed Value</h2>

            <div>The current count is: <span id="count">5</span>.</div>
            <div>The negative count is: <span id="negative">-5</span>.</div>
            <button>+</button>

            <script src="./computed-value.js" type="module"></script>
        </computed-value>

        <cached-value>
            <h2>Cached Value</h2>

            <div>The current count is: <span id="count">10</span>.</div>
            <div>Pi computed to that many decimal places is:
                <span id="pi">3.141592653</span>.
            </div>
            <div>
                Pi is still: <span id="pi-again">3.141592653</span>.
            </div>
            <button>+</button>

            <script src="./cached-value.js" type="module"></script>
        </cached-value>

        <signal-effect>
            <h2>Signal Effect</h2>

            <div>The current count is: <span id="count">15</span>.</div>
            <div>
                The count has been updated: <span id="updates">0</span> times.
            </div>
            <button>+</button>

            <script src="./signal-effect.js" type="module"></script>
        </signal-effect>
    </body>
</html>
