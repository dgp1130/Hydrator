<!DOCTYPE html>
<html>
    <head>
        <title>Counter Demo</title>
        <meta charset="utf8">

        <script type="importmap">
            {
                "imports": {
                    "hydroactive": "/hydroactive/index.js",
                    "hydroactive/": "/hydroactive/"
                }
            }
        </script>
    </head>
    <body>
        <h1>Counter Demo</h1>

        <nav><a href="/">Home</a></nav>

        <auto-counter>
            <h2>Auto Counter</h2>

            <div>The current count is: <span>5</span>.</div>
            <span id="double">10</span>
            <internal-comp></internal-comp>

            <script src="./auto-counter.js" type="module"></script>
        </auto-counter>

        <bind-counter>
            <h2>Bind Counter</h2>

            <div><label>Enter your name: <input type="text" value="Devel"></label></div>

            <div>Your name is: <span></span></div>

            <script src="./bind-counter.js" type="module"></script>
        </bind-counter>

        <button-counter>
            <h2>Button Counter</h2>

            <div>The current count is: <span>15</span>.</div>
            <button id="decrement">-</button>
            <button id="increment">+</button>

            <script src="./button-counter.js" type="module"></script>
        </button-counter>
    </body>
</html>
