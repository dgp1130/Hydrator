<!DOCTYPE html>
<html>
    <head>
        <title>Counter Demo</title>
        <meta charset="utf8">

        <script type="importmap">
            {
                "imports": {
                    "hydroactive": "/hydroactive/index.js",
                    "hydroactive/": "/hydroactive/"
                }
            }
        </script>
    </head>
    <body>
        <h1>Counter Demo</h1>

        <div><a href="/">Home</a></div>

        <auto-counter>
            <h2>Auto Counter</h2>

            <div>The current count is: <span>5</span>.</div>

            <script src="./auto-counter.js" type="module"></script>
        </auto-counter>

        <list-counter>
            <h2>List Counter</h2>

            <ul>
                <li>
                    <button>Swap to front</button>
                    The first count is: <span>1</span>.
                </li>
                <li>
                    <button>Swap to front</button>
                    The second count is: <span>2</span>.
                </li>
                <li>
                    <button>Swap to front</button>
                    The third count is: <span>3</span>.
                </li>
                <li>
                    <button>Swap to front</button>
                    The fourth count is: <span>4</span>.
                </li>
                <li>
                    <button>Swap to front</button>
                    The fifth count is: <span>5</span>.
                </li>
            </ul>

            <script src="./list-counter.js" type="module"></script>
        </list-counter>
    </body>
</html>
