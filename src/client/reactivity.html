<!DOCTYPE html>
<html>
    <head>
        <title>Hydrator Reactivity</title>
        <meta charset="utf8">
    </head>
    <body>
        <h1>Reactivity Examples</h1>

        <header>
            <a href="/">Home</a>
        </header>

        <live-counter>
            <template shadowroot="open">
                <h2>Live updates.</h2>
                <div>The count is: <span>5</span>.</div>
                <script src="/examples/live-counter.js" type="module"></script>
            </template>
        </live-counter>

        <bind-counter>
            <template shadowroot="open">
                <h2>Bound value.</h2>
                <div>The count is: <span>10</span>.</div>
                <script src="/examples/bind-counter.js" type="module"></script>
            </template>
        </bind-counter>

        <prop-counter>
            <template shadowroot="open">
                <h2>Using properties.</h2>
                <div>The initial count was: <span id="initial">15</span></div>
                <div>The current count is <span id="current">odd</span>.</div>
                <button id="decrement">-</button>
                <button id="increment">+</button>
                <script src="/examples/prop-counter.js" type="module"></script>
            </template>
        </prop-counter>

        <listen-counter>
            <template shadowroot="open">
                <h2>Listen counter</h2>
                <div>The count is: <span>20</span>.</div>
                <button id="decrement">-</button>
                <button id="increment">+</button>
                <script src="/examples/listen-counter.js" type="module"></script>
            </template>
        </listen-counter>
    </body>
</html>
